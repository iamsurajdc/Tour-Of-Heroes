sudo: required
addons: 
  chrome: stable
language: node_js
node_js:
  - "12.2"
script: echo "Running tests against $(node -v) ..."
cache: 
    - npm

branches: 
 - only:
    - master

before_install: echo "Before Install By Suraj..."

before_script: 
    - npm install -g @angular/cli@7
    - npm install -g firebase-tools 

script: 
  - npm install
  - ng build --prod

jobs:
  include:
    - stage: deploy
      script: echo "Deploying to firebase ..."
      deploy:
        provider: firebase
        api_key: $FIREBASE_TOKEN
        on: firebase deploy